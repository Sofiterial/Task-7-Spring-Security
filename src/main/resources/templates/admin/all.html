<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Users Here</title>
</head>
<body>

<div th:each="user : ${users}">
    <a th:href="@{/admin/{id}(id=${user.getId()})}"
       th:text="${user.getName() + ', ' + user.getSurname() + ', ' + user.getAge() + ', ' + user.getUsername() + ', ' + user.getId()}">user</a>

</div>

<br/>
<hr/>

<a href="admin/createUser"> Create a new user</a>

<br/>

<a class="button" href="#" th:href="@{/logout}"> LogOut</a>

<br/>

</body>
</html>
